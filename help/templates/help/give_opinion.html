{% extends 'base.html' %}

{% block content %}
<div class="container mt-5" style="max-width: 700px;">
  <div class="card shadow rounded">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Leave an Opinion about {{ helper.username }}</h4>
    </div>
    <div class="card-body">
      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      {% if form %}
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_rating" class="form-label">Rating (1â€“5)</label>
          {{ form.rating }}
        </div>
        <div class="mb-3">
          <label for="id_description" class="form-label">Comment</label>
          {{ form.description }}
        </div>
        <div class="d-flex justify-content-start">
          <button type="submit" class="btn btn-success me-2">Submit Opinion</button>
          <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
